<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>제조 모니터링 시스템</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    .section-row-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      align-items: start;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .chart-box {
      flex: 1 1 300px;
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <div class="logo-box">
      <img src="{{ url_for('static', filename='images/facman.png') }}" alt="FACMAN Logo" class="logo-img" />
    </div>
    <h2>📊 대시보드</h2>
    <a href="#">🏠 메인 페이지</a>
    <a href="server_A1.html">🖥️ 유용성</a>
    <a href="server_A2.html">🖥️ 생산성</a>
    <a href="server_B1.html">🖥️ 양품률</a>
    <a href="server_B2.html">🖥️ 생산계획</a>
    <a href="{{ url_for('report_page') }}">📝 보고서 생성</a>
  </nav>

  <div class="layout-column">
    <header>
      <div><strong>제조 모니터링 시스템</strong></div>
      <div style="display: flex; align-items: center; gap: 20px;">
        <div style="display: flex; align-items: center; gap: 6px;">
          <span>👤</span>
          <span><strong>홍길동(대리)</strong></span>
        </div>
        <div class="clock" id="clock">--:--:--</div>
        <div>🔔 알림 3건</div>
      </div>
    </header>

    <div class="main-wrapper">
      <div class="main">
        <!-- ✅ 상단: 설비 상태 + 유용성 -->
        <div class="section-row-grid">
          <div class="section section-status">
            <h2>설비 상태</h2>
            <div class="status-grid-2x2">
              <div id="P1-A" class="status-box">P1-A<br><span class="status-value">--</span></div>
              <div id="P2-A" class="status-box">P2-A<br><span class="status-value">--</span></div>
              <div id="P1-B" class="status-box disabled">P1-B<br><span class="status-value">N/A</span></div>
              <div id="P2-B" class="status-box disabled">P2-B<br><span class="status-value">N/A</span></div>
            </div>
          </div>

          <div class="section section-charts">
            <h2>유용성 및 가동률</h2>
            <div class="gauge-grid">
              <iframe src="http://43.206.137.205:3000/d-solo/beh284rhldk3ka/test?orgId=1&panelId=8" frameborder="0"></iframe>
              <iframe src="http://43.206.137.205:3000/d-solo/beh284rhldk3ka/test?orgId=1&panelId=6" frameborder="0"></iframe>
              <iframe src="http://43.206.137.205:3000/d-solo/beh284rhldk3ka/test?orgId=1&panelId=7" frameborder="0"></iframe>
            </div>
          </div>
        </div>

        <!-- ✅ 하단: 설비 가동 요약 -->
        <div class="section">
          <h2>설비 가동 현황 요약</h2>
          <div class="charts">
            <div class="chart-box"><iframe src="http://43.206.137.205:3000/d-solo/beh284rhldk3ka/test?orgId=1&panelId=2" width="100%" height="300" frameborder="0"></iframe></div>
            <div class="chart-box"><iframe src="http://43.206.137.205:3000/d-solo/beh284rhldk3ka/test?orgId=1&panelId=9" width="100%" height="300" frameborder="0"></iframe></div>
            <div class="chart-box"><iframe src="http://43.206.137.205:3000/d-solo/beh284rhldk3ka/test?orgId=1&panelId=3" width="100%" height="300" frameborder="0"></iframe></div>
          </div>
        </div>
      </div>

      <!-- ✅ 사이드바: 챗봇 + 로그 -->
      <aside class="right-sidebar">
        <div class="section chatbot">
          <h2>💬 챗봇</h2>
          <textarea placeholder="예: A-2 서버 상태 알려줘"></textarea>
          <button>질문하기</button>
          <div class="chat-response">🤖 챗봇 응답이 여기에 표시됩니다.</div>
        </div>
        <div class="section">
          <h2>🧠 에이전트 판단 로그</h2>
          <button onclick="toggleLog()">📜 로그 이력 보기</button>
          <div class="log-area" id="logArea">
            <div class="log-entry">[09:12] 서버 A-2: 점검 필요 → 서버 A-1로 제품 이관</div>
            <div class="log-entry">[09:08] 서버 B-1: 이상 진동 감지</div>
            <div class="log-entry">[08:55] 서버 A-1: 온도 정상화</div>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <!-- 시계 및 WebSocket -->
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleString('ko-KR', { hour12: false });
    }
    setInterval(updateClock, 1000);
    updateClock();

    function toggleLog() {
      const logArea = document.getElementById("logArea");
      logArea.style.display = logArea.style.display === "none" ? "block" : "none";
    }

    document.querySelector('.chatbot button').addEventListener('click', async () => {
      const textarea = document.querySelector('.chatbot textarea');
      const responseBox = document.querySelector('.chat-response');
      const message = textarea.value.trim();
      if (!message) return;
      responseBox.textContent = "⏳ 답변 생성 중입니다...";
      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        responseBox.textContent = data.reply;
      } catch (err) {
        responseBox.textContent = "❌ 서버 연결 실패";
        console.error(err);
      }
    });
  </script>

  <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io();
    socket.on('status_update', (data) => {
      for (const [key, val] of Object.entries(data)) {
        const el = document.getElementById(key);
        if (!el) continue;
        const type = val.event_type || "unknown";
        el.querySelector(".status-value").textContent = type;
        el.style.backgroundColor =
          type === "processing" ? "#4CAF50" :
          type === "repair" ? "orange" :
          type === "maintenance" ? "gold" :
          type === "failure" ? "crimson" : "#444";
      }
    });
  </script>
</body>
</html>
