<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>제조 모니터링 시스템</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='usefulness.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='usefulness.js') }}" defer></script>
</head>
<body>
  <!-- ✅ 상단 헤더 -->
  <header>
    <div><strong>제조 모니터링 시스템</strong></div>
    <div class="header-right">
      <div class="user-icon">👤 <span class="user-name">홍길동(대리)</span></div>
      <div class="clock" id="clock">--:--:--</div>
      <div>🔔 알림 3건</div>
    </div>
  </header>

  <!-- ✅ 좌측 사이드바 -->
  <nav class="sidebar">
    <div class="logo-box">
      <img src="{{ url_for('static', filename='images/facman.png') }}" alt="FACMAN Logo" class="logo-img" />
    </div>
    <h2>📊 대시보드</h2>
    <a href="{{ url_for('index') }}">🏠 메인 페이지</a>
    <a href="{{ url_for('usefulness') }}">🖥️ 유용성</a>
    <a href="server_A2.html">🖥️ 생산성</a>
    <a href="server_B1.html">🖥️ 양품률</a>
    <a href="server_B2.html">🖥️ 생산계획</a>
    <a href="{{ url_for('report_page') }}">📝 보고서 생성</a>
  </nav>

  <!-- ✅ 메인 콘텐츠 및 오른쪽 사이드바 -->
  <div class="layout-column">
    <div class="main-wrapper">
      <div class="main">

        <!-- ✅ P1-A 서버 -->
        <div class="section">
          <h2>P1-A 서버 유용성</h2>
          <div class="grid-3col">
            <iframe src="https://grafana-url/stat1" frameborder="0"></iframe>
            <iframe src="https://grafana-url/line1" frameborder="0"></iframe>
            <iframe src="https://grafana-url/linecat1" frameborder="0"></iframe>
          </div>
        </div>

        <!-- ✅ P1-B 서버 -->
        <div class="section">
          <h2>P1-B 서버 유용성</h2>
          <div class="grid-3col">
            <iframe src="https://grafana-url/stat2" frameborder="0"></iframe>
            <iframe src="https://grafana-url/line2" frameborder="0"></iframe>
            <iframe src="https://grafana-url/linecat2" frameborder="0"></iframe>
          </div>
        </div>

        <!-- ✅ P2-A 서버 -->
        <div class="section">
          <h2>P2-A 서버 유용성</h2>
          <div class="grid-3col">
            <iframe src="https://grafana-url/stat3" frameborder="0"></iframe>
            <iframe src="https://grafana-url/line3" frameborder="0"></iframe>
            <iframe src="https://grafana-url/linecat3" frameborder="0"></iframe>
          </div>
        </div>

        <!-- ✅ P2-B 서버 -->
        <div class="section">
          <h2>P2-B 서버 유용성</h2>
          <div class="grid-3col">
            <iframe src="https://grafana-url/stat4" frameborder="0"></iframe>
            <iframe src="https://grafana-url/line4" frameborder="0"></iframe>
            <iframe src="https://grafana-url/linecat4" frameborder="0"></iframe>
          </div>
        </div>

      </div>

      <!-- ✅ 오른쪽 사이드바 -->
      <aside class="right-sidebar">
        <div class="section chatbot">
          <h2>💬 챗봇</h2>
          <textarea placeholder="예: A-2 서버 상태 알려줘"></textarea>
          <button>질문하기</button>
          <div class="chat-response">🤖 챗봇 응답이 여기에 표시됩니다.</div>
        </div>

        <div class="section">
          <h2>🧠 에이전트 판단 로그</h2>
          <button onclick="toggleLog()">📜 로그 이력 보기</button>
          <div class="log-area" id="logArea">
            <div class="log-entry">[09:12] 서버 A-2: 점검 필요 → 서버 A-1로 제품 이관</div>
            <div class="log-entry">[09:08] 서버 B-1: 이상 진동 감지</div>
            <div class="log-entry">[08:55] 서버 A-1: 온도 정상화</div>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <!-- ✅ 스크립트 -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      function updateClock() {
        const now = new Date();
        document.getElementById("clock").textContent =
          now.toLocaleString("ko-KR", { hour12: false });
      }

      function toggleLog() {
        const logArea = document.getElementById("logArea");
        logArea.style.display = logArea.style.display === "none" ? "block" : "none";
      }

      document.querySelector(".chatbot button").addEventListener("click", async () => {
        const textarea = document.querySelector(".chatbot textarea");
        const responseBox = document.querySelector(".chat-response");
        const message = textarea.value.trim();
        if (!message) return;
        responseBox.textContent = "⏳ 답변 생성 중입니다...";
        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });
          const data = await res.json();
          responseBox.textContent = data.reply;
        } catch (err) {
          responseBox.textContent = "❌ 서버 연결 실패";
          console.error(err);
        }
      });

      updateClock();
      setInterval(updateClock, 1000);
    });
  </script>
</body>
</html>
