<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>경보 보고서</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
    header { background: #2c3e50; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .container { padding: 30px; max-width: 900px; margin: auto; }
    select, button { margin: 5px; padding: 5px 10px; }
    pre { width: 100%; padding: 10px; font-size: 14px; white-space: pre-wrap; word-wrap: break-word; background: #fff; border: 1px solid #ccc; }
    canvas { display: block; margin: auto; }
    .chart-img { width: 100%; margin-top: 10px; display: none; }
    h2, h4 { margin-top: 20px; }
    #pdf-area { background: white; padding: 20px; border: 1px solid #ccc; box-sizing: border-box; overflow-wrap: break-word; }
    .form-area { margin-bottom: 20px; }
    #reportBox { width: 100%; max-width: 820px; margin: 10px auto; padding: 15px; border: 1px solid #ddd; background-color: #fafafa; text-align: left; }
    #failureTable { display: none; border-collapse: collapse; width: 100%; text-align: center; margin-top: 40px; }
    #failureTable th { background-color: #f2f2f2; }
    #failureTable, #failureTable th, #failureTable td { border: 1px solid #ccc; }
  </style>
</head>
<body>
  <header>
    <div><strong>스마트 제조 보고서 시스템</strong></div>
    <div id="clock">--:--:--</div>
  </header>

  <div class="container">
    <div class="form-area">
      <label>공정 선택:</label>
      <select id="process">
        <option value="P1">P1</option>
        <option value="P2">P2</option>
      </select>
      <label>분석 범위:</label>
      <select id="range">
        <option value="10m">10분</option>
        <option value="1h">1시간</option>
        <option value="3h">3시간</option>
        <option value="6h">6시간</option>
        <option value="12h">12시간</option>
        <option value="24h">24시간</option>
      </select>
      <button onclick="generateReport()">파일 생성</button>
      <button onclick="downloadDocx()">보고서 다운로드</button>
    </div>

    <div id="pdf-area">
      <h2>파일 보고서</h2>
      <pre id="reportBox">여기에 생성된 보고서가 출력됩니다.</pre>

      <h4>✅ 가동률 변화</h4>
      <div style="width: 200px; height: 200px; margin: auto;">
        <canvas id="gaugeChart"></canvas>
      </div>
      <img id="availabilityImage" class="chart-img" />

      <h4 style="margin-top: 40px;">❗ 고장 발생 분포</h4>
      <table id="failureTable">
        <thead>
          <tr><th>시간대</th><th>고장 수</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleString('ko-KR', { hour12: false });
    }
    setInterval(updateClock, 1000);
    updateClock();

    let gaugeChart;

    function drawCharts(labels, available, failures) {
      const gaugeCtx = document.getElementById("gaugeChart").getContext("2d");
      const avgAvailability = Math.round((available.reduce((a, b) => a + b, 0) / available.length) * 100);

      if (gaugeChart) gaugeChart.destroy();

      gaugeChart = new Chart(gaugeCtx, {
        type: 'doughnut',
        data: {
          labels: ['가동률', '비가동률'],
          datasets: [{
            data: [avgAvailability, 100 - avgAvailability],
            backgroundColor: ['green', '#e0e0e0']
          }]
        },
        options: {
          responsive: false,
          plugins: {
            legend: {
              display: true,
              position: 'bottom',
              labels: { font: { size: 12 } }
            }
          },
          cutout: '50%'
        }
      });

      // ✅ 시간대별 고장수 집계
      const hourMap = {};  // { "14:00": 3, "15:00": 2, ... }
      labels.forEach((label, i) => {
        const hour = label.substring(0, 2) + ":00";
        if (!hourMap[hour]) hourMap[hour] = 0;
        hourMap[hour] += failures[i];
      });

      const hourlyLabels = Object.keys(hourMap);
      const hourlyFailures = Object.values(hourMap);

      const tableBody = document.querySelector("#failureTable tbody");
      tableBody.innerHTML = "";
      hourlyLabels.forEach((hour, idx) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${hour}</td><td>${hourlyFailures[idx]}</td>`;
        tableBody.appendChild(row);
      });
      document.getElementById("failureTable").style.display = "table";

      setTimeout(() => {
        document.getElementById("availabilityImage").src = gaugeChart.toBase64Image();
      }, 500);
    }

    function generateReport() {
      document.getElementById("reportBox").textContent = "보고서를 생성 중입니다...";
      document.getElementById("failureTable").style.display = "none";

      const process = document.getElementById("process").value;
      const range = document.getElementById("range").value;

      fetch("/generate_report", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ process, range })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("reportBox").textContent = data.report || data.error;
        drawCharts(data.labels, data.available, data.failures);
      });
    }

    function downloadDocx() {
      const reportText = document.getElementById("reportBox").textContent;
      const availabilityImage = document.getElementById("availabilityImage").src;

      fetch("/generate_docx", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ report: reportText, availabilityImage })
      })
      .then(response => {
        if (!response.ok) throw new Error("파일 생성 실패");
        return response.blob();
      })
      .then(blob => {
        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = "제조_보고서.docx";
        document.body.appendChild(link);
        link.click();
        link.remove();
      })
      .catch(err => alert("다운로드 오류: " + err.message));
    }
  </script>
</body>
</html>
